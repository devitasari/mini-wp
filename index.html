    <!-- add page -->
    <div id="add-page" class="container mt-5" style="padding: 40px;">
        <h1 style="text-align: center;"> Add New Page </h1>
        <form>
            <div class="form-group">
              <label><b>Page Title</b></label>
              <input type="text" class="form-control" id="pageTitle" placeholder="Page Title">
            </div>
            <div class="form-group">
                <label><b>Page Body</b></label>
                <textarea name="editor1" class="form-control" placeholder="Page Body"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="publish">
                <label class="form-check-label" for="exampleCheck1">Publish</label>
            </div>
            <div class="form-group">
                <label><b>Meta Tags</b></label>
                <input type="text" class="form-control" id="pageTitle" placeholder="Page Title">
            </div>
            <button type="submit" class="btn btn-warning">Save</button>
        </form>
    </div>
